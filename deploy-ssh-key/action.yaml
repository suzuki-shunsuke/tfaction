name: Deploy SSH Key
description: Deploy SSH Key
inputs:
  ssh_key:
    description: "SSH Key"
    required: true
  ssh_key_path:
    description: "SSH Key"
    required: false
    default: $HOME/.ssh/id_rsa
runs:
  using: composite
  steps:
    - run: mkdir -p "$(dirname "${{inputs.ssh_key_path}}")"
      shell: bash
    - run: echo "$SSH_KEY" > "${{inputs.ssh_key_path}}"
      shell: bash
      env:
        SSH_KEY: ${{ inputs.ssh_key }}
    - run: chmod 600 "${{inputs.ssh_key_path}}"
      shell: bash
