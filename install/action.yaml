name: Install dependencies by aqua
description: Install dependencies by aqua
inputs:
  github_token:
    description: |
      GitHub Access Token
      contents:read - Install registries and packages
    required: false
    default: ${{ github.token }}
outputs:
  config:
    description: aqua config paths
    value: ${{ steps.install.outputs.config }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/js@main
      id: install
      with:
        action: install
        github_token: ${{ inputs.github_token }}
