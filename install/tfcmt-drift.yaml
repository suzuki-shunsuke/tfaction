terraform:
  plan:
    disable_label: true
  apply:
    template: |
      {{template "apply_title" .}}

      [Pull Request]({{.Vars.pr_url}}) | {{if .Link}}[CI link]({{.Link}}){{end}}

      {{if ne .ExitCode 0}}{{template "guide_apply_failure" .}}{{end}}

      {{template "result" .}}

      <details><summary>Details (Click me)</summary>
      {{wrapCode .CombinedOutput}}
      </details>
      {{template "error_messages" .}}`
    when_parse_error:
      template: |
        {{template "apply_title" .}}

        [Pull Request]({{.Vars.pr_url}}) | {{if .Link}}[CI link]({{.Link}}){{end}}

        {{template "guide_apply_parse_error" .}}

        It failed to parse the result.

        <details><summary>Details (Click me)</summary>
        {{wrapCode .CombinedOutput}}
        </details>
templates:
  plan_title: |
    {{if eq .ExitCode 0}}
    ## :white_check_mark: No drift is found
    {{else if eq .ExitCode 1}}
    ## :x: Failed to run `terraform plan`
    {{else}}
    ## :x: Drift is detected
    {{end}}
