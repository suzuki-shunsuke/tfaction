name: terraform apply
description: terraform apply
inputs:
  github_token:
    description: |
      GitHub Access Token
      pull-requests:write - Create pull request comments and labels
      actions:read - Download artifacts
      contents:write - Update pull request branches
    required: false
    default: ${{ github.token }}
  securefix_action_app_id:
    required: false
    default: ""
    description: |
      The GitHub App ID for the Securefix Action client.
  securefix_action_app_private_key:
    required: false
    default: ""
    description: |
      The GitHub App private key for the Securefix Action client.

outputs:
  issue_number:
    description: Drift Issue number
    value: ${{ steps.drift-issue.outputs.issue_number }}
  issue_state:
    description: Drift Issue state
    value: ${{ steps.drift-issue.outputs.issue_state }}
  pr_numbers:
    description: Related pull request numbers
    value: ${{ steps.terraform-apply.outputs.pr_numbers }}

runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/js@main
      id: target-config
      with:
        action: get-target-config
    - uses: suzuki-shunsuke/tfaction/js@main
      id: global-config
      with:
        action: get-global-config
    - uses: suzuki-shunsuke/tfaction/js@main
      id: check-terraform-skip
      with:
        action: check-terraform-skip
        labels: ${{ env.CI_INFO_TEMP_DIR }}/labels.txt
        pr_author: ${{ env.CI_INFO_PR_AUTHOR }}
        skip_label_prefix: ${{ steps.global-config.outputs.label_prefix_skip }}

    - uses: suzuki-shunsuke/tfaction/js@main
      id: download-plan
      if: "!fromJSON(steps.check-terraform-skip.outputs.skip_terraform)"
      with:
        action: download-plan
        github_token: ${{ inputs.github_token }}

    - uses: suzuki-shunsuke/tfaction/js@main
      id: terraform-apply
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      if: "!fromJSON(steps.check-terraform-skip.outputs.skip_terraform)"
      with:
        action: terraform-apply
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        TFACTION_DRIFT_ISSUE_REPO_OWNER: ${{steps.global-config.outputs.drift_issue_repo_owner}}
        TFACTION_DRIFT_ISSUE_REPO_NAME: ${{steps.global-config.outputs.drift_issue_repo_name}}
        DISABLE_UPDATE_RELATED_PULL_REQUESTS: ${{ steps.global-config.outputs.disable_update_related_pull_requests }}
        TF_COMMAND: ${{ steps.target-config.outputs.terraform_command }}
        PLAN_FILE_PATH: ${{ steps.download-plan.outputs.plan_file_path }}

    - if: |
        always() &&
        steps.global-config.outputs.disable_update_related_pull_requests != 'true' &&
        steps.global-config.outputs.securefix_action_server_repository == ''
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        PR_NUMBERS: ${{ steps.terraform-apply.outputs.pr_numbers }}
      run: bash "$GITHUB_ACTION_PATH/update_branches.sh"

    - if: |
        always() &&
        steps.global-config.outputs.disable_update_related_pull_requests != 'true' &&
        steps.global-config.outputs.securefix_action_server_repository != ''
      uses: csm-actions/update-branch-action@a9203c8441eee4b478c8f2cfbe3c2d4bfa193d97 # v0.1.3
      with:
        app_id: ${{inputs.securefix_action_app_id}}
        app_private_key: ${{inputs.securefix_action_app_private_key}}
        server_repository_name: ${{steps.global-config.outputs.securefix_action_server_repository}}
        pull_request_number: ${{ steps.terraform-apply.outputs.pr_numbers }}
