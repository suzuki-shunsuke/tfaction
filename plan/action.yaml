name: plan
description: plan
inputs:
  github_token:
    description: "GitHub Access Token"
    required: false
    default: ${{ github.token }}

  securefix_action_app_id:
    description: |
      GitHub App ID for Securefix Action
      issues:write
    required: false
  securefix_action_app_private_key:
    description: |
      GitHub App Private Key for Securefix Action
    required: false
outputs:
  plan_binary_path:
    description: "Path to the plan binary file"
    value: ${{ env.TFACTION_JOB_TYPE == 'terraform' && steps.terraform.outputs.plan_binary_path || steps.tfmigrate.outputs.plan_binary }}
  plan_json_path:
    description: "Path to the plan json file"
    value: ${{ env.TFACTION_JOB_TYPE == 'terraform' && steps.terraform.outputs.plan_json_path || steps.tfmigrate.outputs.plan_json }}
  detailed_exitcode:
    description: Detailed exit code of `terraform plan`
    value: ${{ steps.terraform.outputs.detailed_exitcode }}
  plan_binary_artifact_name:
    description: GitHub Artifact name for the plan file
    value: ${{steps.terraform.outputs.plan_binary_artifact_name}}
  plan_binary_artifact_path:
    description: GitHub Artifact path for the plan file
    value: ${{steps.terraform.outputs.plan_binary_artifact_path}}
  plan_json_artifact_name:
    description: GitHub Artifact name for the plan json
    value: ${{ steps.terraform.outputs.plan_json_artifact_name }}
  plan_json_artifact_path:
    description: GitHub Artifact path for the plan json
    value: ${{ steps.terraform.outputs.plan_json_artifact_path }}
  skipped:
    description: Whether the terraform plan was skipped
    value: ${{ steps.terraform.outputs.skipped }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/js@main
      id: target-config
      with:
        action: get-target-config
    - uses: suzuki-shunsuke/tfaction/js@main
      id: global-config
      with:
        action: get-global-config

    # terraform plan

    - uses: suzuki-shunsuke/tfaction/js@main
      id: check-terraform-skip
      if: |
        env.TFACTION_JOB_TYPE == 'terraform' &&
        ! env.TFACTION_DRIFT_ISSUE_NUMBER
      with:
        action: check-terraform-skip
        labels: ${{ env.CI_INFO_TEMP_DIR }}/labels.txt
        pr_author: ${{ env.CI_INFO_PR_AUTHOR }}
        skip_label_prefix: ${{ steps.global-config.outputs.label_prefix_skip }}

    - uses: suzuki-shunsuke/tfaction/js@main
      id: main
      if: |
        env.TFACTION_JOB_TYPE == 'terraform' &&
        (
          env.TFACTION_DRIFT_ISSUE_NUMBER ||
          !fromJSON(steps.check-terraform-skip.outputs.skip_terraform)
        )
      with:
        action: plan
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_token: ${{ inputs.github_token }}
        root_dir: ${{ github.workspace }}
        pr_number: ${{ github.event.pull_request.number }}
        renovate_login: ${{ steps.global-config.outputs.renovate_login }}
        head_sha: ${{ github.event.pull_request.head.sha }}
        destroy: ${{ steps.target-config.outputs.destroy }}
        conftest_policy_directory: ${{ steps.global-config.outputs.conftest_policy_directory }}
        tf_command: ${{ steps.target-config.outputs.terraform_command }}

    # tfmigrate plan

    - uses: suzuki-shunsuke/tfaction/js@main
      id: migrate
      if: env.TFACTION_JOB_TYPE == 'tfmigrate'
      with:
        action: plan
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_token: ${{ inputs.github_token }}
        root_dir: ${{ github.workspace }}
        pr_number: ${{ github.event.pull_request.number }}
        s3_bucket_name_tfmigrate_history: ${{ steps.target-config.outputs.s3_bucket_name_tfmigrate_history }}
        gcs_bucket_name_tfmigrate_history: ${{ steps.target-config.outputs.gcs_bucket_name_tfmigrate_history }}
        conftest_policy_directory: ${{ steps.global-config.outputs.conftest_policy_directory }}
        tf_command: ${{ steps.global-config.outputs.terraform_command }}

    # Commit .tfmigrate.hcl if changed
    - if: |
        env.TFACTION_JOB_TYPE == 'tfmigrate' &&
        steps.migrate.outputs.changed == 'true' &&
        steps.global-config.outputs.securefix_action_server_repository == ''
      uses: suzuki-shunsuke/commit-action@87b297f0ce551411b43d1880f4fb3cbc60381055 # v0.0.14
      with:
        commit_message: "chore(tfmigrate): add .tfmigrate.hcl"
        github_token: ${{ inputs.github_token }}
        files: ${{ steps.target-config.outputs.working_directory }}/.tfmigrate.hcl
    - if: |
        env.TFACTION_JOB_TYPE == 'tfmigrate' &&
        steps.migrate.outputs.changed == 'true' &&
        steps.global-config.outputs.securefix_action_server_repository != ''
      uses: csm-actions/securefix-action@949d3cfb554abee10f695014674759978ba8ba34 # v0.4.1
      with:
        action: client
        app_id: ${{inputs.securefix_action_app_id}}
        app_private_key: ${{inputs.securefix_action_app_private_key}}
        server_repository: ${{ steps.global-config.outputs.securefix_action_server_repository }}
        commit_message: "chore(tfmigrate): add .tfmigrate.hcl"
        files: ${{ steps.target-config.outputs.working_directory }}/.tfmigrate.hcl

    # Conftest
    - if: steps.migrate.outputs.changed != 'true'
      run: echo "value=$GITHUB_ACTION_PATH" >> "$GITHUB_OUTPUT"
      shell: bash
      id: action_path
    - if: steps.migrate.outputs.changed != 'true'
      uses: suzuki-shunsuke/tfaction/js@main
      with:
        action: conftest
        plan: "true"
        github_token: ${{inputs.github_token}}
      env:
        GH_COMMENT_CONFIG: ${{ steps.action_path.outputs.value }}/github-comment.yaml

    # terraform plan upload plan file and json
    - if: |
        env.TFACTION_JOB_TYPE == 'terraform' &&
        ! env.TFACTION_DRIFT_ISSUE_NUMBER && !fromJSON(steps.check-terraform-skip.outputs.skip_terraform)
      run: |
        echo "plan_file=terraform_plan_file_${TFACTION_TARGET//\//__}" >> "$GITHUB_OUTPUT"
        echo "plan_json=terraform_plan_json_${TFACTION_TARGET//\//__}" >> "$GITHUB_OUTPUT"
      id: artifact_name
      shell: bash
    - if: |
        env.TFACTION_JOB_TYPE == 'terraform' &&
        ! env.TFACTION_DRIFT_ISSUE_NUMBER && !fromJSON(steps.check-terraform-skip.outputs.skip_terraform)
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ steps.artifact_name.outputs.plan_file }}
        path: ${{ steps.main.outputs.plan_binary }}
    - if: |
        env.TFACTION_JOB_TYPE == 'terraform' &&
        ! env.TFACTION_DRIFT_ISSUE_NUMBER && !fromJSON(steps.check-terraform-skip.outputs.skip_terraform)
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ steps.artifact_name.outputs.plan_json }}
        path: ${{ steps.main.outputs.plan_json }}
