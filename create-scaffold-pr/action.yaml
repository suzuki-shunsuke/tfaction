name: Create a pull request to scaffold a working directory
description: Create a pull request to scaffold a working directory
inputs:
  github_token:
    description: |
      GitHub Access Token
      contents:write - Create branches
      If skip_create_pr is false
      pull-requests:write - Create pull requests
    required: true
  pull-request-title:
    description: The title of the pull request. This should be a single-line string for gh command.
    required: false
    default: Scaffold a working directory
  pull-request-body:
    description: The body of the pull request. This should be a single-line string for gh command.
    required: false
    default: This pull request was created by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-global-config@main
      id: global-config
    - uses: suzuki-shunsuke/tfaction/get-target-config@main
      id: target-config
      env:
        TFACTION_IS_APPLY: "false"
        TFACTION_JOB_TYPE: scaffold_working_dir

    - run: git add .
      shell: bash
      working-directory: ${{steps.target-config.outputs.working_directory}}
    - run: |
        echo "branch=scaffold-working-directory-${TFACTION_TARGET}-$(date +%Y%m%dT%H%M%S)" >> "$GITHUB_OUTPUT"
      id: branch
      shell: bash

    - run: |
        git diff --cached --name-only "${{steps.target-config.outputs.working_directory}}" |
          xargs ghcp commit -r "$GITHUB_REPOSITORY" \
            -b "${{steps.branch.outputs.branch}}" \
            -m "scaffold a working directory (${TFACTION_TARGET})"
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - run: |
        draft_pr=""
        if [ "${{steps.global-config.outputs.draft_pr}}" = "true" ]; then
          draft_pr="-d "
        fi
        cat << EOS >> "$GITHUB_STEP_SUMMARY"

        ## Create a scaffold pull request

        Please run the following command in your terminal.

        $CODE_BLOCK
        gh pr create -R "$GITHUB_REPOSITORY" $draft_pr\\
          -H "${{steps.branch.outputs.branch}}" \\
          -t '$PULL_REQUEST_TITLE' \\
          -b '$PULL_REQUEST_BODY'
        $CODE_BLOCK

        [Reference](https://suzuki-shunsuke.github.io/tfaction/docs/feature/skip-creating-pr)
        EOS
      if: "fromJSON(steps.global-config.outputs.skip_create_pr)"
      shell: bash
      env:
        PULL_REQUEST_TITLE: ${{ inputs.pull-request-title }} (${{ env.TFACTION_TARGET }})
        PULL_REQUEST_BODY: ${{ inputs.pull-request-body }}
        CODE_BLOCK: "```"

    - run: |
        opts=(-H "${{steps.branch.outputs.branch}}" -a "$GITHUB_ACTOR" -t "$PULL_REQUEST_TITLE" -b "@$GITHUB_ACTOR $PULL_REQUEST_BODY")
        if [ "${{steps.global-config.outputs.draft_pr}}" = "true" ]; then
          opts+=( -d )
        fi
        gh pr create "${opts[@]}"
      shell: bash
      if: "!fromJSON(steps.global-config.outputs.skip_create_pr)"
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        PULL_REQUEST_TITLE: ${{ inputs.pull-request-title }} (${{ env.TFACTION_TARGET }})
        PULL_REQUEST_BODY: ${{ inputs.pull-request-body }}
