name: List Working Directories
description: List Working Directories
outputs:
  file:
    description: Output file path
    value: ${{ steps.main.outputs.file }}
  module_file:
    description: Module file path
    value: ${{ steps.main.outputs.module_file }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/js@cb0f517bf5a0282bd3065592b2c22cf1ab89f74d
      id: main
      with:
        action: list-working-dirs
