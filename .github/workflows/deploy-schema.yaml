name: Generate document from JSON Schema and deploy
on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/deploy-schema.yaml
    - schema/**
  pull_request:
    branches:
    - main
    paths:
    - .github/workflows/deploy-schema.yaml
    - schema/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - run: pip install json-schema-for-humans
    - run: mkdir build
    - run: generate-schema-doc --expand-buttons --link-to-reused-ref schema build

    - uses: peaceiris/actions-gh-pages@64b46b4226a4a12da2239ba3ea5aa73e3163c75b # v3.9.1
      if: github.event_name != 'pull_request'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        destination_dir: ./config
