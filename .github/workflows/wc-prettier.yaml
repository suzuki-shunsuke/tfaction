---
name: Prettier
on: workflow_call

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm i
      - run: npm t
