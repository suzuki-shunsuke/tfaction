name: pull request

on:
  push:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      BRANCH: latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/build
        with:
          branch: ${{env.BRANCH}}
      - run: git push origin "$BRANCH" --force
        env:
          GITHUB_TOKEN: ${{github.token}}
