name: actionlint

on:
  pull_request:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml
  push:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
      with:
        aqua_version: v2.3.5
    - uses: suzuki-shunsuke/github-action-actionlint@764a394381fb91f87ca8a8ad022bbeb49232df8b # tag=v0.1.2
