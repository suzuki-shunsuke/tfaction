name: actionlint

on:
  pull_request:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml
  push:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: aquaproj/aqua-installer@v1.1.2
      with:
        aqua_version: v1.19.5
    - uses: suzuki-shunsuke/github-action-actionlint@v0.1.2
