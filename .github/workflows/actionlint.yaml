name: actionlint

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: aquaproj/aqua-installer@v1.0.0
      with:
        aqua_version: v1.1.0
    - uses: suzuki-shunsuke/github-action-actionlint@v0.1.2
