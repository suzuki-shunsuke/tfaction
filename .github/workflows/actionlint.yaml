name: actionlint

on:
  pull_request:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml
  push:
    branches:
    - main
    paths:
    - aqua/actionlint.yaml
    - aqua/reviewdog.yaml
    - aqua.yaml
    - .github/**/*.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
    - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
      with:
        aqua_version: v2.3.2
    - uses: suzuki-shunsuke/github-action-actionlint@764a394381fb91f87ca8a8ad022bbeb49232df8b # tag=v0.1.2
