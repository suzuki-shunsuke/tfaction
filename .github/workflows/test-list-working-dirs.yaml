name: test-list-working-dirs

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
      with:
        aqua_version: v2.3.5
    - uses: ./list-working-dirs
      id: working_dirs
      env:
        TFACTION_CONFIG: list-working-dirs/tests/tfaction-root.yaml
    - run: cat "${{ steps.working_dirs.outputs.file }}"
