name: test-list-working-dirs

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
    - uses: aquaproj/aqua-installer@61e2563dfe7674cbf74fe6ec212e444198a3bb00 # v2.0.2
      with:
        aqua_version: v1.37.2
    - uses: ./list-working-dirs
      id: working_dirs
      env:
        TFACTION_CONFIG: list-working-dirs/tests/tfaction-root.yaml
    - run: cat "${{ steps.working_dirs.outputs.file }}"
