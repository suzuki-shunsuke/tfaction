name: Feature Request
description: Add a feature.
labels:
  - enhancement
body:
  - type: textarea
    id: feature-overview
    attributes:
      label: Feature Overview
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why is the feature needed?
      description: Please explain the problem you want to solve.
    validations:
      required: true
  - type: textarea
    id: example-code
    attributes:
      label: Example Code
      description: |
        Please explain the feature with code.
      value: |
        GitHub Actions

        ```yaml

        ```

        tfaction-root.yaml

        ```yaml

        ```

        tfaction.yaml

        ```yaml

        ```
    validations:
      required: false
  - type: textarea
    id: note
    attributes:
      label: Note
    validations:
      required: false
