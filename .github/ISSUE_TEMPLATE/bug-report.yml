name: Bug Report
description: |
  Please report the bug of tfaction.
  If you're not sure if it's a bug or not, please use the template `Support Request` instead.
labels:
  - bug
body:
  - type: textarea
    id: tfaction-version
    attributes:
      label: tfaction version
      description: Please use the latest version.
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      label: Overview
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce
      description: |
        Please see [the guide](https://github.com/suzuki-shunsuke/oss-contribution-guide#write-good-how-to-reproduce) too.
        tfaction-root.yaml, tfaction.yaml, GitHub Actions Workflows should be not partial but complete configuration.
        Please remove unneeded configuration to reproduce the issue.
      value: |
        tfaction-root.yaml

        ```yaml

        ```

        tfaction.yaml

        ```yaml

        ```

        GitHub Actions Workflow

        ```yaml

        ```
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
    validations:
      required: true
  - type: textarea
    id: note
    attributes:
      label: Note
    validations:
      required: false
