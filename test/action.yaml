name: test
description: test
inputs:
  github_app_token:
    description: 'GitHub Access Token'
    required: true

  github_token:
    description: 'GitHub Access Token'
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-target-config@v0.5.1-1
      id: target-config

    - uses: suzuki-shunsuke/github-action-terraform-fmt@v0.1.1
      with:
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_token: ${{ inputs.github_app_token }}

    - run: github-comment exec -var "target:${TFACTION_TARGET}" -- terraform validate
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - uses: suzuki-shunsuke/github-action-tfsec@v0.1.5
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_comment: 'true'

    # deep check requires AWS credentials
    - uses: suzuki-shunsuke/github-action-tflint@v0.1.4
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_comment: 'true'
