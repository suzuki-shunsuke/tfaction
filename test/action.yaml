name: test
description: test
inputs:
  github_app_token:
    description: |
      GitHub Access Token
      contents:write - Push commits
    required: true

  github_token:
    description: |
      GitHub Access Token
      pull-requests:write - Create pull request comments and reviews
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-target-config@main
      id: target-config

    - name: terraform validate
      run: |
        github-comment exec \
          -config "${GITHUB_ACTION_PATH}/github-comment.yaml" \
          -k terraform-validate \
          -var "tfaction_target:${TFACTION_TARGET}" \
          -- terraform validate
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - uses: suzuki-shunsuke/trivy-config-action@9cb8a8558fb82684e7f66b0cdfaecef033b264ac # v0.2.1
      if: fromJSON(steps.target-config.outputs.enable_trivy)
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_comment: 'true'

    - uses: suzuki-shunsuke/github-action-tfsec@6b4afce3060c0d8865d269de0c5fabc90e1b20f7 # v1.0.0
      if: fromJSON(steps.target-config.outputs.enable_tfsec)
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_comment: 'true'
        ignore_hcl_errors: 'true'

    # deep check requires AWS credentials
    - uses: suzuki-shunsuke/github-action-tflint@b12ad80ebcd02fc75188a4fdcf5f0623d59ac521 # v1.0.0
      if: fromJSON(steps.target-config.outputs.enable_tflint)
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_comment: 'true'

    - uses: suzuki-shunsuke/github-action-terraform-fmt@08fddcbf90a48b11e54962c287efa4449bb8da8c # v0.1.1
      with:
        working_directory: ${{ steps.target-config.outputs.working_directory }}
        github_token: ${{ inputs.github_app_token }}
