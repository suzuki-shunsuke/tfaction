name: Conftest
description: Conftest
inputs:
  plan:
    description: |
      Whether conftest is run on the terraform plan file
    required: false
    default: "false"
  github_token:
    description: |
      GitHub Access Token
      pull-requests:write - Create pull request comments
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - run: echo "value=$GITHUB_ACTION_PATH" >> "$GITHUB_OUTPUT"
      shell: bash
      id: action_path
    - uses: suzuki-shunsuke/tfaction/js@4ff0a78f4339944f6541dbc5348d868c9e5f2ed5
      id: main
      with:
        action: conftest
        plan: ${{inputs.plan}}
        github_token: ${{inputs.github_token}}
      env:
        GH_COMMENT_CONFIG: ${{ steps.action_path.outputs.value }}/github-comment.yaml
