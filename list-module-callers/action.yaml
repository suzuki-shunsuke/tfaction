name: List module callers
description: List module's callers
inputs:
  config_files:
    description: "config file paths"
    required: true
  module_files:
    description: "module file paths"
    required: true
  terraform_config_inspect_path:
    description: The install path of terraform-config-inspect
    required: false
outputs:
  file:
    description: A json to list module callers
runs:
  using: "node20"
  main: "dist/index.js"
