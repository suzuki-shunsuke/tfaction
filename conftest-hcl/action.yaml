name: conftest hcl
description: conftest hcl
inputs:
  github_token:
    description: |
      GitHub Access Token
      pull-requests:write - Create pull request comments
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-target-config@main
      id: target-config
    - uses: suzuki-shunsuke/tfaction/get-global-config@main
      id: global-config

    - run: bash "$GITHUB_ACTION_PATH/main.sh"
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        ROOT_DIR: ${{ github.workspace }}
        CONFTEST_POLICY_DIRECTORY: ${{ steps.global-config.outputs.conftest_hcl_policy_directory }}
        CONFTEST_COMBINE_POLICY_DIRECTORY: ${{ steps.global-config.outputs.conftest_hcl_combine_policy_directory }}
