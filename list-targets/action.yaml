name: List targets
description: List targets
inputs:
  github_token:
    description: |
      GitHub Access Token
      pull-requests:write - Create pull request comments. Get pull requests
    required: false
    default: ${{ github.token }}
outputs:
  modules:
    description: list of changed modules
    value: ${{ steps.list-targets.outputs.modules }}

  targets:
    description: list of targets
    value: ${{ steps.list-targets.outputs.targets }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction@main
      id: list-targets
      with:
        action: list-targets
        github_token: ${{inputs.github_token}}
