name: Scaffold a working directory
description: Scaffold a working directory
inputs:
  github_token:
    description: |
      GitHub Token
      No permission is necessary.
    required: false
    default: ${{ github.token }}
outputs:
  working_directory:
    description: Working Directory
    value: ${{steps.scaffold-working-dir.outputs.working_directory}}

runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction@main
      with:
        action: install
    - uses: suzuki-shunsuke/tfaction@main
      id: scaffold-working-dir
      with:
        action: scaffold-working-dir
      env:
        TFACTION_JOB_TYPE: scaffold_working_dir
