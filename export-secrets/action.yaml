name: Exports secrets as environment variables
description: Exports secrets as environment variables
inputs:
  secrets:
    description: "secrets context"
    required: true
runs:
  using: composite
  steps:
    - run: |
        echo '::warning::This action was deprecated. Please use suzuki-shunsuke/tfaction action.'
      shell: bash
    - uses: suzuki-shunsuke/tfaction@main
      id: main
      with:
        action: export-secrets
        secrets: ${{inputs.secrets}}
